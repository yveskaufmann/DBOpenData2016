<html class="no-js" lang="">
  <head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DBOpenData2016</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<!-- build:css styles/vendor.css -->

	<link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
	<!-- endbower -->

	<!-- build:css styles/main.css -->

	<!--[if lt IE 10]>
	  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<div class="container">
	<div class="alert alert-danger alert-dismissible fade in hidden" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
		<h4>Oh nein! Es ist ein Fehler aufgetreten!</h4>
		<p>
		  Mölicherweise haben Sie eine ungültige Location URL angegeben.
		  Das korrekte Format lautet ...\#latiude|longtiude.
		</p>
	  </div>

	  <div class="row enterLocation hidden row-centered">
		  <header>
		  <h1 class="text-center">Locus</h1>
		  <hr class="primary">
		</header>
		<div class="col-centered">
		  <a class="btn btn-primary btn-lg locateMeButton" href="#">Locate Me</a>
		</div>
	  </div>
	  <div class="row row-centered enterLocation">
		<div class="col-centered">
		  <div  class="text-center well locationLink">
		  </div>
		</div>
	  </div>
	</div>
	<div id="map" class="showLocation"></div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

	  (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

	  r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
	  ga('create','UA-XXXXX-X');ga('send','pageview');

	<script src="/bower_components/heatmap.js-amd/build/heatmap.js"></script>
	<script src="/bower_components/heatmap.js-amd/plugins/leaflet-heatmap.js"></script>
